<h2>Login Form</h2>
<h3>If you don't have an account. Please click <a href='/signup'>here</a></h3>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit">Login</button>
</form>
